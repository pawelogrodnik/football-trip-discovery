name: Sync Fixtures

on:
  schedule:
    - cron: '0 4 * * 1,5'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update fixtures
        run: npm run sync:fixtures
        env:
          FIXTURES_SYNC_API_URL: ${{ secrets.FIXTURES_SYNC_API_URL }}
          FIXTURES_SYNC_API_KEY: ${{ secrets.FIXTURES_SYNC_API_KEY }}

      - name: Commit and push changes
        run: |
          if git status --porcelain app/fixtures | grep -q .; then
            git config user.name "fixtures-bot"
            git config user.email "fixtures-bot@users.noreply.github.com"
            git add app/fixtures
            git commit -m "chore: sync fixtures"
            git push
          else
            echo "No fixtures changes to commit."
          fi
